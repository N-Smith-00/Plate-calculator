<!DOCTYPE html>
<html>
    <head>
        <title>Plate Calculator</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    </head>

    <body>
        <div class="header">
            <div class="header-wrapper">
                <h1 class="header-title">Plate Calculator</h1>
                <button class="reset-button" onclick="location.reload()">Reset</button>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="input-wrapper">
                <div class="weight-input">
                    <label for="weight">Total Weight (bar+plates):</label>
                    <input type="number" id="weight" name="weight" min="0">
                </div>

                <div class="barbell-selector-wrapper">
                    <label for="barbell">Barbell Weight</label>
                    <div>
                        <!--TODO: set button active when clicked-->
                        <button class="barbell-selector" data-barbell="55" onclick="">55 lbs</button>
                        <button class="barbell-selector" data-barbell="45">45 lbs</button>
                        <button class="barbell-selector" data-barbell="25">25 lbs</button>
                        <button class="barbell-selector" data-barbell="15">15 lbs</button>
                    </div>
                </div>    
            </div>

        </div>
    </body>
</html>
